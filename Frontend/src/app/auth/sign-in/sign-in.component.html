<app-back-button></app-back-button>
<section class="text-gray-600 body-font">
  <div
    class="container px-5 py-24 mx-auto flex flex-wrap items-center justify-center"
  >
    <div
      class="lg:w-1/3 md:w-1/2 bg-gray-100 rounded-lg p-8 flex flex-col w-full mt-10 md:mt-0"
    >
      <h2
        class="w-full text-center text-2xl text-gray-900 font-medium title-font mb-5"
      >
        Ingresar
      </h2>

      <form [formGroup]="form">
        <div class="email-coontainer">
          <label
            for="email"
            class="block mb-2 text-xl font-medium text-gray-900"
            >Correo electónico:</label
          >
          <mat-form-field class="w-full">
            <mat-label>Ingresa tu correo electónico</mat-label>
            <input
              matInput
              placeholder="nombre@ejemplo.com"
              formControlName="email"
              (blur)="updateErrorMessage()"
              required
            />
          </mat-form-field>
        </div>

        <div class="password-container">
          <label
            for="email"
            class="block mb-2 text-xl font-medium text-gray-900"
            >Contraseña:</label
          >
          <mat-form-field class="w-full">
            <mat-label>Ingresa tu contraseña</mat-label>
            <input
              matInput
              formControlName="password"
              [type]="hide() ? 'password' : 'text'"
              required
            />
            <button
              mat-icon-button
              matSuffix
              (click)="clickEvent($event)"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide()"
            >
              <mat-icon>{{
                hide() ? "visibility_off" : "visibility"
              }}</mat-icon>
            </button>
          </mat-form-field>
        </div>
        <!-- Botón de Registro -->
        <div class="next-button">
          <button
            mat-flat-button
            color="primary"
            type="submit"
            class="w-full"
            (click)="signIn()"
          >
            Ingresar
          </button>
        </div>
      </form>

      <div class="flex items-center justify-center my-4">
        <hr class="w-full border-gray-300" />
        <span class="px-2 text-gray-500">o</span>
        <hr class="w-full border-gray-300" />
      </div>

      <div class="text-center mt-4">
        <a mat-button routerLink="/auth/sign-up"
          >¿No tienes cuenta? Da click aquí</a
        >
      </div>
    </div>
  </div>
</section>
