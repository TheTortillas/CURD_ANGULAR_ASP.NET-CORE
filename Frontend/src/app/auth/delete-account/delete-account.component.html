<app-back-button></app-back-button>
<section class="text-gray-600 body-font">
  <div
    class="container px-5 py-24 mx-auto flex flex-wrap items-center justify-center"
  >
    <div
      class="lg:w-1/3 md:w-1/2 bg-gray-100 rounded-lg p-8 flex flex-col w-full mt-10 md:mt-0"
    >
      <h2
        class="w-full text-center text-2xl text-gray-900 font-medium title-font mb-5"
      >
        Eliminar Cuenta
      </h2>

      <form [formGroup]="form">
        <div class="email-container">
          <label
            for="email"
            class="block mb-2 text-xl font-medium text-gray-900"
            >Correo electrónico:</label
          >
          <mat-form-field class="w-full">
            <mat-label>Ingresa tu correo electrónico</mat-label>
            <input
              matInput
              placeholder="nombre@ejemplo.com"
              formControlName="email"
              required
            />
            <mat-error
              *ngIf="form.get('email')?.invalid && form.get('email')?.touched"
            >
              {{ errorMessage() }}
            </mat-error>
          </mat-form-field>
        </div>

        <div class="delete-button">
          <button mat-flat-button color="warn" class="w-full" type="submit">
            Eliminar Cuenta
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
